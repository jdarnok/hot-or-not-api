<form  (ngSubmit)="submit(user)">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control"  [(ngModel)]="user.email" id="email" name="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" [(ngModel)]="user.password" id="password" name="password" placeholder="Password">
  </div>
  <div class="form-group" *ngIf="!isLogging">
    <label for="password_confirmation">Password Confirmation</label>
    <input type="password" class="form-control" [(ngModel)]="user.password_confirmation" id="password_confirmation" name="password_confirmation" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-default">
    <span *ngIf="isLogging">Login</span>
    <span *ngIf="!isLogging">Register</span>
  </button>
</form>
  <button class="btn btn-primary" (click)="toggleLogin()">
    Switch Login/Register
  </button>
